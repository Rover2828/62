<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>毕业留言系统</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f9ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 25px 0;
        }
        input {
            width: 280px;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76,175,80,0.2);
        }
        .btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .message-card {
            background: #f8faf8;
            border-left: 5px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-msg {
            color: #e74c3c;
            padding: 12px;
            margin: 15px 0;
            background: #fee;
            border-radius: 6px;
        }
        .lock-msg {
            color: #c0392b;
            font-weight: bold;
        }

        #adminLoginModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #adminLoginModal > div {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            min-width: 320px;
        }
        #adminStatusMsg {
            min-height: 24px;
        }

        #adminPage {
            display: none;
        }
        #adminFileList, #adminMsgContent {
            margin-top: 20px;
        }

        /* 额外样式 */
        .modern-card {
            border-radius: 16px;
            padding: 28px 24px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .modern-card:hover {
            transform: translateY(-4px);
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
        }
        .modern-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }
        .modern-card p {
            margin: 0 0 18px 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPage">
            <h1>🔐 班级保密留言系统</h1>
            <div class="input-group">
                <input type="number" 
                       id="stuNumber"
                       placeholder="请输入学号 (1-59)"
                       min="1"
                       max="59">
                <input type="password"
                       id="secretCode"
                       placeholder="请输入6位密码">
                <button class="btn" onclick="verifyAccess()">进入系统</button>
                <button class="btn" style="background:#1976d2; margin-top:10px;" onclick="openAdminLogin()">管理员登录</button>
                <div id="statusMsg"></div>
            </div>
            

            <div class="input-group" style="background:#e3f2fd; border-radius:10px; padding:18px 20px; margin-top:18px;">
                <h3 style="margin:0 0 10px 0; color:#1976d2;">📬 留言系统</h3>
                <p style="margin:0 0 10px 0; color:#333;">请同学们在留言时注意保护个人隐私，禁止发布不当言论。</p>
                <div id="messageEntry">
                    <input type="number" id="msgStuNumber" placeholder="学号 (1-59)" min="1" max="59" style="width:120px; margin-right:10px;">
                    <input type="password" id="msgPwd" placeholder="密码(6位)" maxlength="6" style="width:120px; margin-right:10px;">
                    <button class="btn" style="background:#1976d2; padding:10px 18px; font-size:15px;" onclick="enterMsgSystem()">进入留言系统</button>
                    <span id="msgEntryStatus" style="margin-left:10px; color:#e74c3c;"></span>
                </div>
                <div id="msgPanel" style="display:none; margin-top:18px;">
                    <textarea id="msgInput" rows="3" placeholder="请输入你的留言..." style="width:100%; border-radius:8px; border:1.5px solid #90caf9; padding:10px; font-size:15px;"></textarea>
                    <button class="btn" style="background:#1976d2; margin-top:10px;" onclick="submitMessage()">提交留言</button>
                    <span id="msgSubmitStatus" style="margin-left:10px; color:#388e3c;"></span>
                </div>
                <div id="msgListPanel" style="margin-top:18px; display:none;"></div>

                <div class="input-group" style="background:#fce4ec; border-radius:10px; padding:18px 20px; margin-top:18px;">
                <h3 style="margin:0 0 10px 0; color:#d81b60;">💬 留言系统使用说明</h3>
                <ul style="margin:0 0 10px 0; color:#333; font-size:15px; line-height:1.8;">
                    <li>请勿在留言中泄露个人敏感信息。</li>
                    <li>禁止发布不当、攻击性或违法言论。</li>
                    <li>如有问题，请联系管理员。</li>
                </ul>
            </div>

            </div>
        
            <div class="input-group" style="margin-top:32px; display:flex; gap:32px; justify-content:center; background:transparent; box-shadow:none;">
                <div style="flex:1; max-width:340px; background:linear-gradient(135deg,#e3f2fd 80%,#bbdefb 100%); border-radius:16px; padding:28px 24px 22px 24px; box-shadow:0 4px 18px #b3e5fc; display:flex; flex-direction:column; align-items:center; transition:transform 0.2s; border:2px solid #90caf9;">
                    <div style="width:60px; height:60px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px #90caf9; margin-bottom:12px;">
                        <span style="font-size:2.2rem; color:#1565c0;">📢</span>
                    </div>
                    <h3 style="margin:0 0 10px 0; color:#1565c0; font-size:1.25rem; letter-spacing:1px;">班级信息公开区</h3>
                    <p style="color:#1976d2; font-size:15px; margin-bottom:18px; text-align:center;">查看班级公告、风采等公开内容</p>
                    <button class="btn" style="background:#1565c0; width:100%; font-size:16px; letter-spacing:1px;" onclick="openPublicInfo()">进入</button>
                </div>
                <div style="flex:1; max-width:340px; background:linear-gradient(135deg,#f3e5f5 80%,#e1bee7 100%); border-radius:16px; padding:28px 24px 22px 24px; box-shadow:0 4px 18px #ce93d8; display:flex; flex-direction:column; align-items:center; transition:transform 0.2s; border:2px solid #ce93d8;">
                    <div style="width:60px; height:60px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 8px #ce93d8; margin-bottom:12px;">
                        <span style="font-size:2.2rem; color:#8e24aa;">🌐</span>
                    </div>
                    <h3 style="margin:0 0 10px 0; color:#8e24aa; font-size:1.25rem; letter-spacing:1px;">班级内部公开网</h3>
                    <p style="color:#6a1b9a; font-size:15px; margin-bottom:18px; text-align:center;">需密码，含内部通知、资料、联系方式</p>
                    <button class="btn" style="background:#8e24aa; width:100%; font-size:16px; letter-spacing:1px;" onclick="openInternalNetPwdModal()">进入</button>
                </div>
            </div>
        </div>

        <div id="messagePage" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center">
                <h1>📬 你的专属留言</h1>
                <button class="btn" onclick="returnToLogin()">安全退出</button>
            </div>
            <div id="messageList"></div>
        </div>

        <div id="adminLoginModal">
            <div>
                <h2 style="margin-top:0;">管理员登录</h2>
                <input type="text" id="adminUser" placeholder="管理员账号" style="width:90%; margin-bottom:12px;">
                <input type="password" id="adminPwd" placeholder="管理员密码" style="width:90%; margin-bottom:18px;">
                <div id="adminStatusMsg" style="min-height:24px;"></div>
                <button class="btn" onclick="verifyAdmin()">登录</button>
                <button class="btn" style="background:#aaa; margin-left:10px;" onclick="closeAdminLogin()">取消</button>
            </div>
        </div>

        <div id="adminPage">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h1>🛠️ 管理员后台</h1>
                <button class="btn" onclick="adminLogout()">安全退出</button>
            </div>
            <div id="adminFileList" style="margin-top:20px;"></div>
            <div id="adminMsgContent" style="margin-top:20px;"></div>

            <div style="margin-top:30px; padding:18px; background:#f5f9ff; border-radius:8px;">
                <h3>🔍 查看学生密码</h3>
                <input type="number" id="queryPwdNum" placeholder="学号(1-59)" min="1" max="59" style="width:80px;">
                <button class="btn" style="padding:8px 18px; font-size:14px;" onclick="showStudentPwd()">查询</button>
                <span id="showPwdMsg" style="margin-left:10px;color:#1976d2;font-weight:bold;"></span>
            </div>
        </div>
    </div>

    <script>
        const SYSTEM_CONFIG = {
            MAX_ATTEMPTS: 5,        // 最大尝试次数
            LOCK_TIME: 300000,      // 锁定时间5分钟（300000毫秒）
            PASSWORDS: {
                1: "060201",  
                2: "060202",
                3: "060203",
                4: "060204",
                5: "060205",
                6: "060206",
                7: "060207",
                8: "060208",
                9: "060209",
                10: "060210",
                11: "060211",
                12: "060212",
                13: "060213",
                14: "060214",
                15: "060215",
                16: "060216",
                17: "060217",
                18: "060218",
                19: "060219",
                20: "060220",
                21: "060221",
                22: "060222",
                23: "060223",
                24: "060224",
                25: "060225",
                26: "060226",
                27: "060227",
                28: "060228",
                29: "060229",
                30: "060230",
                31: "060231",
                32: "060232",
                33: "060233",
                34: "060234",
                35: "060235",
                36: "060236",
                37: "060237",
                38: "060238",
                39: "060239",
                40: "060240",
                41: "060241",
                42: "060242",
                43: "060243",
                44: "060244",
                45: "060245",
                46: "060246",
                47: "060247",
                48: "060248",
                49: "060249",
                50: "060250",
                51: "060251",
                52: "060252",
                53: "060253",
                54: "060254",
                55: "060255",
                56: "060256",
                57: "060257",
                58: "060258",
                59: "060259"   
            }
        };

        
        let loginAttempts = 0;
        let isSystemLocked = false;
        let unlockTimeout = null;

        const ADMIN_CONFIG = { user: 'rover', pwd: '18759122968liujunkai' };
        let isAdmin = false;

        
        async function verifyAccess() {
            if (isSystemLocked) {
                showStatusMessage("🔒 系统已锁定，请5分钟后再试", "lock-msg");
                return;
            }

            const stuNum = parseInt(document.getElementById('stuNumber').value);
            const inputPwd = document.getElementById('secretCode').value;

            
            if (!validateInput(stuNum, inputPwd)) return;

            
            const correctPwd = SYSTEM_CONFIG.PASSWORDS[stuNum];
            if (!correctPwd) {
                showStatusMessage("❌ 该学号未注册", "error-msg");
                return;
            }

            
            if (inputPwd !== correctPwd) {
                handleFailedAttempt();
                return;
            }

            
            loginAttempts = 0;
            try {
                await loadMessages(stuNum);
            } catch (error) {
                showStatusMessage(`😢 加载失败: ${error.message}`, "error-msg");
            }
        }

        function validateInput(number, password) {
            clearStatusMessage();

            
            if (!number || !password) {
                showStatusMessage("⚠️ 学号和密码不能为空", "error-msg");
                return false;
            }
            if (isNaN(number) || number < 1 || number > 59) {
                showStatusMessage("⚠️ 请输入有效学号 (1-59)", "error-msg");
                return false;
            }

            
            if (password.length !== 6 || !/^\d+$/.test(password)) {
                showStatusMessage("⚠️ 密码必须是6位数字", "error-msg");
                return false;
            }

            return true;
        }

        function handleFailedAttempt() {
            loginAttempts++;
            const remaining = SYSTEM_CONFIG.MAX_ATTEMPTS - loginAttempts;

            if (remaining > 0) {
                showStatusMessage(`❌ 密码错误 (剩余尝试次数: ${remaining})`, "error-msg");
            } else {
                lockSystem();
            }
        }

        function lockSystem() {
            isSystemLocked = true;
            showStatusMessage("🔒 系统已锁定，5分钟后自动解锁", "lock-msg");
            
            if (unlockTimeout) clearTimeout(unlockTimeout);
            unlockTimeout = setTimeout(() => {
                isSystemLocked = false;
                loginAttempts = 0;
                showStatusMessage("✅ 系统已解锁，请重试", "error-msg");
            }, SYSTEM_CONFIG.LOCK_TIME);
        }

        async function loadMessages(studentNumber) {
            
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('messagePage').style.display = 'block';
            const container = document.getElementById('messageList');
            
            
            container.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch(`messages/${studentNumber}.txt`);
                
                if (!response.ok) {
                    throw new Error('找不到留言文件');
                }

                const rawData = await response.text();
                displayMessages(rawData);
            } catch (error) {
                container.innerHTML = `
                    <div class="error-msg">
                        😢 加载失败: ${error.message}
                    </div>
                `;
                throw error;
            }
        }

        function displayMessages(rawText) {
            const container = document.getElementById('messageList');
            const messages = rawText.split('\n').filter(line => line.trim());

            container.innerHTML = messages.length > 0 
                ? messages.map((msg, index) => `
                    <div class="message-card">
                        <div style="color:#666; margin-bottom:8px;">留言 ${index + 1}</div>
                        <div>${msg.replace('：', ': ')}</div>
                    </div>
                  `).join('')
                : '<div class="message-card">📭 暂时没有留言</div>';
        }

        function returnToLogin() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('messagePage').style.display = 'none';
            document.getElementById('stuNumber').value = '';
            document.getElementById('secretCode').value = '';
            document.getElementById('messageList').innerHTML = '';
        }

        function openAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'flex';
            document.getElementById('adminUser').value = '';
            document.getElementById('adminPwd').value = '';
            document.getElementById('adminStatusMsg').innerHTML = '';
        }
        function closeAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'none';
        }
        function verifyAdmin() {
            const user = document.getElementById('adminUser').value.trim();
            const pwd = document.getElementById('adminPwd').value;
            const msg = document.getElementById('adminStatusMsg');
            if (user === ADMIN_CONFIG.user && pwd === ADMIN_CONFIG.pwd) {
                isAdmin = true;
                closeAdminLogin();
                showAdminPage();
            } else {
                msg.innerHTML = '<span style="color:#e74c3c">账号或密码错误</span>';
            }
        }
        function showAdminPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('messagePage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
            loadAdminFileList();
        }
        function adminLogout() {
            isAdmin = false;
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('adminMsgContent').innerHTML = '';
        }
        async function loadAdminFileList() {
            const listDiv = document.getElementById('adminFileList');
            listDiv.innerHTML = '正在加载留言文件列表...';
            try {
                let html = '<b>留言文件列表：</b><ul style="margin-top:10px;">';
                for (let i = 1; i <= 59; i++) {
                    html += `<li><a href="#" onclick="viewMsgFile(${i});return false;">messages/${i}.txt</a></li>`;
                }
                html += '</ul>';
                listDiv.innerHTML = html;
            } catch (e) {
                listDiv.innerHTML = '<span style="color:#e74c3c">加载失败</span>';
            }
        }
        async function viewMsgFile(num) {
            const contentDiv = document.getElementById('adminMsgContent');
            contentDiv.innerHTML = '正在加载...';
            try {
                const res = await fetch(`messages/${num}.txt`);
                if (!res.ok) throw new Error('文件不存在');
                const txt = await res.text();
                contentDiv.innerHTML = `<b>messages/${num}.txt 内容：</b><pre style="background:#f8faf8; padding:12px; border-radius:6px;">${txt.replace(/[<>&]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c]))}</pre>`;
            } catch (e) {
                contentDiv.innerHTML = `<span style="color:#e74c3c">${e.message}</span>`;
            }
        }

        function showStudentPwd() {
            const num = parseInt(document.getElementById('queryPwdNum').value);
            const msg = document.getElementById('showPwdMsg');
            if (isNaN(num) || num < 1 || num > 59) {
                msg.style.color = '#e74c3c';
                msg.innerText = '学号无效';
                return;
            }
            const pwd = SYSTEM_CONFIG.PASSWORDS[num];
            if (pwd) {
                msg.style.color = '#1976d2';
                msg.innerText = `学号${num}的密码为：${pwd}`;
            } else {
                msg.style.color = '#e74c3c';
                msg.innerText = '该学号未设置密码';
            }
        }

        function openPublicInfo() {
            document.getElementById('loginPage').style.display = 'none';
            let publicPage = document.getElementById('publicInfoPage');
            if (!publicPage) {
                publicPage = document.createElement('div');
                publicPage.id = 'publicInfoPage';
                publicPage.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                        <h1 style="color:#1565c0; letter-spacing:2px; font-size:2.2rem;">📢 班级信息公开区</h1>
                        <button class="btn" style="background:#388e3c;" onclick="closePublicInfo()">返回登录</button>
                    </div>
                    <div id="publicInfoContent" style="margin-top:0;">
                        <div style="background:linear-gradient(90deg,#fffbe6 80%,#ffe0b2 100%); border-left:6px solid #ff9800; padding:22px 26px; border-radius:12px; margin-bottom:28px; box-shadow:0 2px 8px #ffe082;">
                            <h2 style="margin:0 0 10px 0; color:#ff9800; font-size:1.3rem;">班级公告</h2>
                            <ul style="margin:0; padding-left:22px; color:#333; font-size:17px; line-height:2;">
                                <li><b>5月27日</b> 小升初全区质量检测，请全体同学准时参加。</li>
                                <li><b>6月1日</b> 班级留念册拍摄，地点另行通知。</li>
                                <li><b>温馨提示：</b>请同学们注意仪容仪表，保持良好精神面貌。</li>
                            </ul>
                        </div>
                        <div style="background:linear-gradient(90deg,#e3f2fd 80%,#bbdefb 100%); border-radius:12px; padding:22px 26px; margin-bottom:28px; box-shadow:0 2px 8px #b3e5fc;">
                            <h2 style="margin:0 0 10px 0; color:#1976d2; font-size:1.3rem;">班级风采</h2>
                            <div style="display:flex; flex-wrap:wrap; gap:18px; align-items:center;">
                                <img src="class_photo.jpg" alt="班级的诗篇" style="width:100%; max-width:220px; border-radius:10px; box-shadow:0 2px 12px #90caf9; display:block; margin-bottom:12px;">
                                <div style="flex:1; min-width:180px;">
                                    <p style="color:#333; font-size:16px; margin:0 0 8px 0;">2025届同学们的美好回忆！</p>
                                    <ul style="color:#1976d2; font-size:15px; margin:0; padding-left:18px;">
                                        <li>荣获2024年文明班集体</li>
                                        <li>多名同学在竞赛中获奖</li>
                                        <li>班级合唱团精彩演出</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                    `;
                document.querySelector('.container').appendChild(publicPage);
            }
            publicPage.style.display = 'block';
        }
        function closePublicInfo() {
            const publicPage = document.getElementById('publicInfoPage');
            if (publicPage) {
                publicPage.style.display = 'none';
            }
            document.getElementById('loginPage').style.display = 'block';
        }

        function openInternalNet() {
            document.getElementById('loginPage').style.display = 'none';
            let internalPage = document.getElementById('internalNetPage');
            if (!internalPage) {
                internalPage = document.createElement('div');
                internalPage.id = 'internalNetPage';
                internalPage.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                        <h1 style="color:#8e24aa; letter-spacing:2px; font-size:2.1rem;">🌐 班级内部公开网</h1>
                        <button class="btn" style="background:#1976d2;" onclick="closeInternalNet()">返回登录</button>
                    </div>
                    <div id="internalNetContent" style="margin-top:0;">
                        <div style="background:linear-gradient(90deg,#ede7f6 80%,#d1c4e9 100%); border-left:6px solid #8e24aa; padding:22px 26px; border-radius:12px; margin-bottom:28px; box-shadow:0 2px 8px #b39ddb;">
                            <h2 style="margin:0 0 10px 0; color:#8e24aa; font-size:1.2rem;">内部通知</h2>
                            <ul style="margin:0; padding-left:22px; color:#333; font-size:16px; line-height:2;">

        // 留言系统入口身份校验与页面跳转
        function enterMsgSystem() {
            const stuNum = parseInt(document.getElementById('msgStuNumber').value);
            const pwd = document.getElementById('msgPwd').value;
            const status = document.getElementById('msgEntryStatus');
            status.innerText = '';
            if (!stuNum || !pwd) {
                status.innerText = '学号和密码不能为空';
                return;
            }
            if (isNaN(stuNum) || stuNum < 1 || stuNum > 59) {
                status.innerText = '请输入有效学号 (1-59)';
                return;
            }
            if (pwd.length !== 6 || !/^\d+$/.test(pwd)) {
                status.innerText = '密码必须是6位数字';
                return;
            }
            const correctPwd = SYSTEM_CONFIG.PASSWORDS[stuNum];
            if (!correctPwd || pwd !== correctPwd) {
                status.innerText = '学号或密码错误';
                return;
            }
            // 校验通过，跳转到留言系统专用页面
            openMessageSystemPage(stuNum);
        }

        // 加载留言列表（美化）
        async function loadMsgSystemList(stuNum) {
            const msgListPanel = document.getElementById('msgSysListPanel');
            msgListPanel.innerHTML = '<div class="loader"></div>';
            try {
                const response = await fetch(`messages/${stuNum}.txt?_=${Date.now()}`);
                if (!response.ok) {
                    msgListPanel.innerHTML = '<div class="message-card" style="text-align:center; color:#888;">📭 暂时没有留言</div>';
                    return;
                }
                const rawData = await response.text();
                const messages = rawData.split('\n').filter(line => line.trim());
                msgListPanel.innerHTML = messages.length > 0
                    ? messages.map((msg, idx) => `<div class=\"message-card\" style=\"box-shadow:0 2px 8px #e3f2fd;\"><div style=\"color:#1976d2; font-weight:bold; margin-bottom:8px;\">留言 ${idx + 1}</div><div style=\"color:#333; font-size:16px;\">${msg.replace('：', ': ')}</div><div style=\"text-align:right; color:#bbb; font-size:13px; margin-top:8px;\">${new Date().toLocaleDateString()}</div></div>`).join('')
                    : '<div class="message-card" style="text-align:center; color:#888;">📭 暂时没有留言</div>';
            } catch (e) {
                msgListPanel.innerHTML = '<div class="error-msg">😢 加载失败</div>';
            }
        }
        // 提交留言（美化反馈）
        function submitMessageSystem() {
            const msgSysPage = document.getElementById('messageSystemPage');
            const stuNum = parseInt(msgSysPage.getAttribute('data-stu'));
            const msg = document.getElementById('msgSysInput').value.trim();
            const targetNum = parseInt(document.getElementById('msgSysTargetNum').value);
            const status = document.getElementById('msgSysSubmitStatus');
            if (!msg) {
                status.style.color = '#e74c3c';
                status.innerText = '留言内容不能为空';
                return;
            }
            if (!targetNum || isNaN(targetNum) || targetNum < 1 || targetNum > 59) {
                status.style.color = '#e74c3c';
                status.innerText = '请填写有效的目标号数 (1-59)';
                return;
            }
            status.style.color = '#388e3c';
            status.innerHTML = '<span style="font-weight:bold;">留言已提交（演示，未真正保存）</span> <span style="color:#888; font-size:13px;">如需真正保存请联系管理员</span>';
            document.getElementById('msgSysInput').value = '';
            document.getElementById('msgSysTargetNum').value = '';
            loadMsgSystemList(stuNum);
        }

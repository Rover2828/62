<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>毕业留言系统</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f9ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 25px 0;
        }
        input {
            width: 280px;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76,175,80,0.2);
        }
        .btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .message-card {
            background: #f8faf8;
            border-left: 5px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-msg {
            color: #e74c3c;
            padding: 12px;
            margin: 15px 0;
            background: #fee;
            border-radius: 6px;
        }
        .lock-msg {
            color: #c0392b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="loginPage">
            <h1>🔐 班级保密留言系统</h1>
            <div class="input-group">
                <input type="number" 
                       id="stuNumber"
                       placeholder="请输入学号 (1-59)"
                       min="1"
                       max="59">
                <input type="password"
                       id="secretCode"
                       placeholder="请输入6位密码">
                <button class="btn" onclick="verifyAccess()">进入系统</button>
                <div id="statusMsg"></div>
            </div>
        </div>

        <!-- 留言界面 -->
        <div id="messagePage" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center">
                <h1>📬 你的专属留言</h1>
                <button class="btn" onclick="returnToLogin()">安全退出</button>
            </div>
            <div id="messageList"></div>
        </div>
    </div>

    <script>
        // ========= 系统配置 =========
        const SYSTEM_CONFIG = {
            MAX_ATTEMPTS: 3,        // 最大尝试次数
            LOCK_TIME: 300000,      // 锁定时间5分钟（300000毫秒）
            PASSWORDS: {
                // 格式：学号: 密码
                1: "060201",  
                2: "060202",
                3: "060203",
                4: "060204",
                5: "060205",
                6: "060206",
                7: "060207",
                8: "060208",
                9: "060209",
                10: "060210",
                11: "060211",
                12: "060212",
                13: "060213",
                14: "060214",
                15: "060215",
                16: "060216",
                17: "060217",
                18: "060218",
                19: "060219",
                20: "060220",
                21: "060221",
                22: "060222",
                23: "060223",
                24: "060224",
                25: "060225",
                26: "060226",
                27: "060227",
                28: "060228",
                29: "060229",
                30: "060230",
                31: "060231",
                32: "060232",
                33: "060233",
                34: "060234",
                35: "060235",
                36: "060236",
                37: "060237",
                38: "060238",
                39: "060239",
                40: "060240",
                41: "060241",
                42: "060242",
                43: "060243",
                44: "060244",
                45: "060245",
                46: "060246",
                47: "060247",
                48: "060248",
                49: "060249",
                50: "060250",
                51: "060251",
                52: "060252",
                53: "060253",
                54: "060254",
                55: "060255",
                56: "060256",
                57: "060257",
                58: "060258",
                59: "060259"   
            }
        };

        // ========= 系统状态 =========
        let loginAttempts = 0;
        let isSystemLocked = false;
        let unlockTimeout = null;

        // ========= 核心功能 =========
        async function verifyAccess() {
            if (isSystemLocked) {
                showStatusMessage("🔒 系统已锁定，请5分钟后再试", "lock-msg");
                return;
            }

            const stuNum = parseInt(document.getElementById('stuNumber').value);
            const inputPwd = document.getElementById('secretCode').value;

            // 输入验证
            if (!validateInput(stuNum, inputPwd)) return;

            // 获取正确密码
            const correctPwd = SYSTEM_CONFIG.PASSWORDS[stuNum];
            if (!correctPwd) {
                showStatusMessage("❌ 该学号未注册", "error-msg");
                return;
            }

            // 密码验证
            if (inputPwd !== correctPwd) {
                handleFailedAttempt();
                return;
            }

            // 验证通过
            loginAttempts = 0;
            try {
                await loadMessages(stuNum);
            } catch (error) {
                showStatusMessage(`😢 加载失败: ${error.message}`, "error-msg");
            }
        }

        function validateInput(number, password) {
            clearStatusMessage();

            // 学号验证
            if (isNaN(number) || number < 1 || number > 59) {
                showStatusMessage("⚠️ 请输入有效学号 (1-59)", "error-msg");
                return false;
            }

            // 密码格式验证
            if (password.length !== 6 || !/^\d+$/.test(password)) {
                showStatusMessage("⚠️ 密码必须是6位数字", "error-msg");
                return false;
            }

            return true;
        }

        function handleFailedAttempt() {
            loginAttempts++;
            const remaining = SYSTEM_CONFIG.MAX_ATTEMPTS - loginAttempts;

            if (remaining > 0) {
                showStatusMessage(`❌ 密码错误 (剩余尝试次数: ${remaining})`, "error-msg");
            } else {
                lockSystem();
            }
        }

        function lockSystem() {
            isSystemLocked = true;
            showStatusMessage("🔒 系统已锁定，5分钟后自动解锁", "lock-msg");
            
            if (unlockTimeout) clearTimeout(unlockTimeout);
            unlockTimeout = setTimeout(() => {
                isSystemLocked = false;
                loginAttempts = 0;
                showStatusMessage("✅ 系统已解锁，请重试", "error-msg");
            }, SYSTEM_CONFIG.LOCK_TIME);
        }

        async function loadMessages(studentNumber) {
            // 切换界面
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('messagePage').style.display = 'block';
            const container = document.getElementById('messageList');
            
            // 显示加载状态
            container.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch(`messages/${studentNumber}.txt`);
                
                if (!response.ok) {
                    throw new Error('找不到留言文件');
                }

                const rawData = await response.text();
                displayMessages(rawData);
            } catch (error) {
                container.innerHTML = `
                    <div class="error-msg">
                        😢 加载失败: ${error.message}
                    </div>
                `;
                throw error;
            }
        }

        function displayMessages(rawText) {
            const container = document.getElementById('messageList');
            const messages = rawText.split('\n').filter(line => line.trim());

            container.innerHTML = messages.length > 0 
                ? messages.map((msg, index) => `
                    <div class="message-card">
                        <div style="color:#666; margin-bottom:8px;">留言 ${index + 1}</div>
                        <div>${msg.replace('：', ': ')}</div>
                    </div>
                  `).join('')
                : '<div class="message-card">📭 暂时没有留言</div>';
        }

        function returnToLogin() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('messagePage').style.display = 'none';
            document.getElementById('stuNumber').value = '';
            document.getElementById('secretCode').value = '';
            document.getElementById('messageList').innerHTML = '';
        }

        // ========= 辅助函数 =========
        function showStatusMessage(text, className = "") {
            const statusEl = document.getElementById('statusMsg');
            statusEl.innerHTML = text;
            statusEl.className = className;
            setTimeout(() => {
                statusEl.innerHTML = '';
                statusEl.className = '';
            }, 3000);
        }

        function clearStatusMessage() {
            document.getElementById('statusMsg').innerHTML = '';
        }
    </script>
</body>
</html>
